<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HostHelper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f6f8fa; margin: 0; }
        #main-layout {
            width: 100%;
            /*max-width: 1100px;*/
            margin: 8px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(9,105,218,0.08);
            padding: 28px 32px 32px 32px;
            box-sizing: border-box;
        }
        .title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 18px;
            color: #0a3069;
            text-align: left;
            letter-spacing: 1px;
        }
        .row {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 14px;
            flex-wrap: wrap;
        }
        .row label {
            font-weight: 500;
            margin-right: 6px;
            color: #333;
        }
        .checkbox-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            font-weight: 400;
            margin-right: 0;
            background: #f3f6fb;
            padding: 4px 10px 4px 6px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 3px;
        }
        input[type="text"] {
            padding: 6px 10px;
            border: 1px solid #b6c2d2;
            border-radius: 5px;
            font-size: 13px;
            background: #f6f8fa;
            min-width: 120px;
        }
        input[type="text"]:focus {
            border: 1.5px solid #2563eb;
            outline: none;
            background-color: #e0e7ff;
            box-shadow: 0 0 0 2px #dbeafe;
        }
        button {
            padding: 7px 18px;
            background: linear-gradient(90deg, #22c55e 60%, #16a34a 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(34,197,94,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: #15803d;
            box-shadow: 0 4px 16px rgba(34,197,94,0.13);
        }
        #results {
            margin-top: 22px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .action-btn {
            display: inline-block;
            padding: 3px 10px;
            margin: 0 2px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            color: #fff;
            transition: background 0.18s;
            cursor: pointer;
        }
        .action-view { background: #2563eb; }
        .action-view:hover { background: #1d4ed8; }
        .action-download { background: #22c55e; }
        .action-download:hover { background: #16a34a; }
        .action-tail { background: #f59e42; }
        .action-tail:hover { background: #ea580c; }
        .result-card table {
            width: 100%;
            min-width: 700px;
            border-collapse: separate;
            border-spacing: 0;
            background: #fff;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(9,105,218,0.04);
            font-size: 13px;
        }
        .result-card th, .result-card td {
            padding: 6px 5px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
            font-size: 13px;
        }
        .result-card th {
            background: #e0e7ff;
            font-weight: 600;
            color: #1e293b;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .result-card tbody tr:nth-child(even) {
            background: #f6f8fa;
        }
        .result-card tbody tr:hover {
            background: #dbeafe;
            transition: background 0.18s;
        }
        .result-card td {
            color: #222;
            font-size: 13px;
        }
        .result-card {
            padding: 8px 10px;
            font-size: 13px;
            overflow-x: auto;
        }
        .pagination-bar {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 12px 18px 12px 18px;
            background: #f3f6fb;
            border-top: 1px solid #e5e7eb;
            border-radius: 0 0 8px 8px;
            font-size: 15px;
            gap: 0;
        }
        .pagination-bar select {
            margin-right: 0;
            margin-left: 0;
        }
        .pagination-bar button.page-btn {
            background: #e0e7ff;
            color: #222;
            border: none;
            border-radius: 4px;
            padding: 3px 10px;
            margin: 0 2px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.18s;
        }
        .pagination-bar button.page-btn:disabled {
            background: #f3f6fb;
            color: #aaa;
            cursor: not-allowed;
        }
        /* Tree select styles */
        .tree-select-container { position: relative; display: inline-block; min-width: 220px; }
        .tree-select-input {
            width: 100%; padding: 6px 10px; border: 1px solid #b6c2d2; border-radius: 5px;
            font-size: 13px; background: #f6f8fa; cursor: pointer;
        }
        .tree-dropdown {
            display: none; position: absolute; top: 110%; left: 0; z-index: 10;
            background: #fff; border: 1px solid #b6c2d2; border-radius: 5px;
            box-shadow: 0 2px 8px rgba(9,105,218,0.08); min-width: 220px; max-height: 320px; overflow: auto;
        }
        .tree-dropdown ul { list-style: none; margin: 0; padding: 0; }
        .tree-dropdown li {
            padding: 4px 10px; cursor: pointer; user-select: none;
        }
        .tree-dropdown li:hover, .tree-dropdown .selected {
            background: #e0e7ff;
        }
        .tree-dropdown .folder { font-weight: 500; }
        .tree-dropdown .children { margin-left: 18px; }
        .tree-dropdown .toggle {
            display: inline-block; width: 14px; text-align: center; cursor: pointer; color: #2563eb;
        }
        @media (max-width: 900px) {
            #main-layout { padding: 18px 2vw; max-width: 100vw; }
        }
        @media (max-width: 700px) {
            #main-layout { padding: 8px 1vw; }
            .title { font-size: 1.2rem; }
            .row { flex-direction: column; align-items: stretch; gap: 8px; margin-bottom: 10px; }
            .result-card table { min-width: 500px; font-size: 12px; }
            .result-card th, .result-card td { padding: 4px 3px; font-size: 12px; }
            .action-btn { font-size: 12px; padding: 2px 7px; }
        }
        @media (max-width: 500px) {
            #main-layout { padding: 4px 0; border-radius: 0; }
            .result-card table { min-width: 350px; }
        }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
<div id="main-layout">
    <div class="title">HostHelper</div>
    <div class="row" id="server-row">
        <label>Servers:</label>
        <div class="checkbox-group" id="serverCheckboxes"></div>
    </div>
    <div class="row">
        <label for="folderTreeSelect">Folder:</label>
        <div class="tree-select-container">
            <input type="text" id="folderTreeSelect" class="tree-select-input" readonly placeholder="Select folder">
            <div class="tree-dropdown" id="treeDropdown"></div>
        </div>
        <label for="fileInput">File Name:</label>
        <input type="text" id="fileInput" placeholder="Enter file name">
        <button id="searchBtn">Search</button>
    </div>
    <div id="results"></div>
</div>
<script>
const servers = ['Server A', 'Server B', 'Server C'];
const folderTreeJson = [
    {
        "name": "project",
        "children": [
            { "name": "src", "children": [
                { "name": "main", "children": [
                    { "name": "java" },
                    { "name": "resources" }
                ]},
                { "name": "test" }
            ]},
            { "name": "docs" },
            { "name": "tests" }
        ]
    },
    {
        "name": "archive",
        "children": [
            { "name": "2023" },
            { "name": "2024" }
        ]
    }
];
let PAGE_SIZE = 10;
let testResults = [];
let currentPage = 1;

// Helper to get file type from file name
function getFileType(fileName) {
    const idx = fileName.lastIndexOf('.');
    return idx !== -1 ? fileName.substring(idx + 1).toLowerCase() : 'unknown';
}

// Format file size with smart unit
function formatFileSize(bytes) {
    if (bytes >= 1024 * 1024 * 1024) return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
    if (bytes >= 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
    if (bytes >= 1024) return (bytes / 1024).toFixed(2) + ' KB';
    return bytes + ' B';
}

function renderResultsPage(page) {
    const $results = $('#results');
    const totalPages = Math.ceil(testResults.length / PAGE_SIZE);
    const start = (page - 1) * PAGE_SIZE;
    const end = Math.min(start + PAGE_SIZE, testResults.length);
    const pageResults = testResults.slice(start, end);

    let tableRows = pageResults.map((r, idx) => `
        <tr>
            <td style="padding:6px;">${r.fileName}</td>
            <td style="padding:6px;">${r.fileType}</td>
            <td style="padding:6px;">${r.server}</td>
            <td style="padding:6px;">${formatFileSize(r.size)}</td>
            <td style="padding:6px;">${r.lastModified}</td>
            <td style="padding:6px;">
                <a href="#" class="action-btn action-view" data-idx="${start + idx}">View</a>
                <a href="#" class="action-btn action-download" data-idx="${start + idx}">Download</a>
                <a href="#" class="action-btn action-tail" data-idx="${start + idx}">Tail</a>
            </td>
        </tr>
    `).join('');

    // Bottom right pagination and page size selector
    const paginationBar = `
        <div class="pagination-bar">
            <span style="margin-right:12px;font-weight:500;">Rows per page</span>
            <select id="pageSizeSelect" style="width:70px;">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="500">500</option>
            </select>
            <span style="margin:0 10px;">
                ${testResults.length === 0 ? '0-0' : (start+1) + '-' + end}/${testResults.length}
            </span>
            <button class="page-btn" data-page="${page-1}" ${page <= 1 ? 'disabled' : ''}>&lt;</button>
            <button class="page-btn" data-page="${page+1}" ${page >= totalPages ? 'disabled' : ''}>&gt;</button>
        </div>
    `;

    $results.html(`
        <div class="result-card" style="padding:0;">
            <table style="width:100%; border-collapse:collapse;">
                <thead>
                    <tr style="background:#e0e7ff;">
                        <th style="padding:8px 6px; text-align:left;">File Name</th>
                        <th style="padding:8px 6px; text-align:left;">File Type</th>
                        <th style="padding:8px 6px; text-align:left;">Server</th>
                        <th style="padding:8px 6px; text-align:left;">Size</th>
                        <th style="padding:8px 6px; text-align:left;">Last Modified</th>
                        <th style="padding:8px 6px; text-align:left;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    ${tableRows}
                </tbody>
            </table>
            ${paginationBar}
        </div>
    `);

    // Set selector value and bind event
    $('#pageSizeSelect').val(PAGE_SIZE);
    $('#pageSizeSelect').off('change').on('change', function() {
        PAGE_SIZE = parseInt($(this).val());
        currentPage = 1;
        renderResultsPage(currentPage);
    });

    // Pagination button events
    $('.page-btn').off('click').on('click', function() {
        const page = parseInt($(this).data('page'));
        if (page > 0 && page <= totalPages) {
            currentPage = page;
            renderResultsPage(currentPage);
        }
    });
}

// Tree select helpers
function buildTree(nodes, path = '') {
    let html = '<ul>';
    nodes.forEach(node => {
        const fullPath = path ? path + '/' + node.name : node.name;
        const hasChildren = node.children && node.children.length > 0;
        html += `<li data-path="${fullPath}" class="${hasChildren ? 'folder' : 'file'}">
            ${hasChildren ? '<span class="toggle">▶</span>' : ''}
            <span class="node-label">${node.name}</span>
            ${hasChildren ? '<div class="children" style="display:none;">' + buildTree(node.children, fullPath) + '</div>' : ''}
        </li>`;
    });
    html += '</ul>';
    return html;
}

function renderTreeDropdown() {
    document.getElementById('treeDropdown').innerHTML = buildTree(folderTreeJson);
}

$(function() {
    // Render server checkboxes
    servers.forEach((srv, idx) => {
        const id = 'server_' + idx;
        $('#serverCheckboxes').append(
            `<input type="checkbox" id="${id}" value="${srv}" checked>
             <label for="${id}">${srv}</label>`
        );
    });

    // Tree select logic
    renderTreeDropdown();
    const input = document.getElementById('folderTreeSelect');
    const dropdown = document.getElementById('treeDropdown');
    input.addEventListener('click', function(e) {
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.tree-select-container')) {
            dropdown.style.display = 'none';
        }
    });
    dropdown.addEventListener('click', function(e) {
        const li = e.target.closest('li');
        if (!li) return;
        if (e.target.classList.contains('toggle')) {
            const children = li.querySelector('.children');
            if (children) {
                const isOpen = children.style.display === 'block';
                children.style.display = isOpen ? 'none' : 'block';
                e.target.textContent = isOpen ? '▶' : '▼';
            }
        } else if (e.target.classList.contains('node-label')) {
            dropdown.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
            li.classList.add('selected');
            input.value = li.getAttribute('data-path');
            dropdown.style.display = 'none';
        }
    });

    $('#searchBtn').on('click', function() {
        const checkedServers = $('#serverCheckboxes input[type=checkbox]:checked').map(function(){ return this.value; }).get();
        const folder = $('#folderTreeSelect').value;
        const fileNameInput = $('#fileInput').val().trim();
        const $results = $('#results');
        if (checkedServers.length === 0) {
            $results.html('<div class="result-card" style="color:#c00;">Please select at least one server.</div>');
            return;
        }
        if (!folder) {
            $results.html('<div class="result-card" style="color:#c00;">Please select a folder.</div>');
            return;
        }
        if (!fileNameInput) {
            $results.html('<div class="result-card" style="color:#c00;">Please enter a file name.</div>');
            return;
        }
        // Generate mock data (e.g., 57 results)
        testResults = [];
        const fileTypes = ['log', 'txt', 'csv', 'json', 'xml'];
        for (let i = 0; i < 57; i++) {
            const server = checkedServers[i % checkedServers.length];
            const size = Math.floor(Math.random() * 5 * 1024 * 1024 * 1024); // up to 5GB
            const lastModified = new Date(Date.now() - Math.random() * 1e10).toLocaleString();
            const ext = fileTypes[i % fileTypes.length];
            const fileName = `${fileNameInput}_${i+1}.${ext}`;
            testResults.push({
                fileName,
                fileType: getFileType(fileName),
                server,
                size,
                lastModified
            });
        }
        currentPage = 1;
        renderResultsPage(currentPage);
    });

    // Initial render (empty)
    renderResultsPage(currentPage);
});
</script>
</body>
</html>

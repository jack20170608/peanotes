<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0e7ff 0%, #f6f8fa 100%);
            margin: 0;
        }
        #main-layout {
            width: 100%;
            max-width: 1100px;
            margin: 8px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(9,105,218,0.08);
            padding: 28px 32px 32px 32px;
        }
        .title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 18px;
            color: #0a3069;
            text-align: left;
            letter-spacing: 1px;
        }
        .row {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 14px;
            flex-wrap: wrap;
        }
        .row label {
            font-weight: 500;
            margin-right: 6px;
            color: #333;
        }
        .checkbox-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            font-weight: 400;
            margin-right: 0;
            background: #f3f6fb;
            padding: 4px 10px 4px 6px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 3px;
        }
        select, input[type="text"] {
            padding: 6px 10px;
            border: 1px solid #b6c2d2;
            border-radius: 5px;
            font-size: 15px;
            background: #f6f8fa;
            min-width: 120px;
        }
        select:focus, input[type="text"]:focus {
            border: 1.5px solid #0969da;
            outline: none;
        }
        button {
            padding: 7px 18px;
            background: linear-gradient(90deg, #22c55e 60%, #16a34a 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(34,197,94,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: #15803d;
            box-shadow: 0 4px 16px rgba(34,197,94,0.13);
        }
        #results {
            margin-top: 22px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .result-card {
            background: #f3f6fb;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(9,105,218,0.04);
            padding: 14px 18px;
            font-size: 15px;
            color: #222;
        }
        @media (max-width: 900px) {
            #main-layout { padding: 18px 6vw; }
        }
        @media (max-width: 600px) {
            #main-layout { max-width: 100vw; margin: 0; border-radius: 0; padding: 10px 2vw; }
            .row { flex-direction: column; align-items: stretch; gap: 8px; margin-bottom: 10px; }
            .title { font-size: 1.4rem; text-align: center; }
        }
    </style>
</head>
<body>
<div id="main-layout">
    <div class="title">HostHelper</div>
    <div class="row" id="server-row">
        <label>Servers:</label>
        <div class="checkbox-group" id="serverCheckboxes"></div>
    </div>
    <div class="row">
        <label for="folderSelect">Folder:</label>
        <select id="folderSelect"></select>
        <label for="fileInput">File Name:</label>
        <input type="text" id="fileInput" placeholder="Enter file name">
        <button onclick="handleSearch()">Search</button>
    </div>
    <div id="results"></div>
</div>
<script>
    const servers = ['Server A', 'Server B', 'Server C'];
    const folders = ['/project/src', '/project/docs', '/project/tests'];
    const serverCheckboxes = document.getElementById('serverCheckboxes');
    servers.forEach((srv, idx) => {
        const id = 'server_' + idx;
        serverCheckboxes.innerHTML += `<input type="checkbox" id="${id}" value="${srv}" checked>
            <label for="${id}">${srv}</label>`;
    });
    const folderSelect = document.getElementById('folderSelect');
    folders.forEach(f => {
        folderSelect.innerHTML += `<option value="${f}">${f}</option>`;
    });
    function handleSearch() {
        const checkedServers = Array.from(document.querySelectorAll('#serverCheckboxes input[type=checkbox]:checked'))
            .map(cb => cb.value);
        const folder = folderSelect.value;
        const fileName = document.getElementById('fileInput').value.trim();
        const results = document.getElementById('results');
        if (checkedServers.length === 0) {
            results.innerHTML = `<div class="result-card" style="color:#c00;">Please select at least one server.</div>`;
            return;
        }
        if (!fileName) {
            results.innerHTML = `<div class="result-card" style="color:#c00;">Please enter a file name.</div>`;
            return;
        }
        // Mock test data
        const testResults = [
            { server: checkedServers[0], path: `${folder}/${fileName}`, status: 'Found', time: '12ms' },
            { server: checkedServers[1] || checkedServers[0], path: `${folder}/${fileName}`, status: 'Not Found', time: '8ms' },
            { server: checkedServers[2] || checkedServers[0], path: `${folder}/${fileName}`, status: 'Found', time: '15ms' }
        ];
        results.innerHTML = `
            <div class="result-card">
                Searching for <b>${fileName}</b> in <b>${folder}</b> on servers: <b>${checkedServers.join(', ')}</b>...
            </div>
            <div class="result-card" style="padding:0;">
                <table style="width:100%; border-collapse:collapse;">
                    <thead>
                        <tr style="background:#e0e7ff;">
                            <th style="padding:8px 6px; text-align:left;">Server</th>
                            <th style="padding:8px 6px; text-align:left;">Path</th>
                            <th style="padding:8px 6px; text-align:left;">Status</th>
                            <th style="padding:8px 6px; text-align:left;">Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${testResults.map(r => `
                            <tr>
                                <td style="padding:6px;">${r.server}</td>
                                <td style="padding:6px;">${r.path}</td>
                                <td style="padding:6px;">
                                    <span style="color:${r.status === 'Found' ? '#22c55e' : '#c00'}">${r.status}</span>
                                </td>
                                <td style="padding:6px;">${r.time}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        `;
    }
</script>
</body>
</html>

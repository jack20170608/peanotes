database = {
  driver = "org.postgresql.Driver"
  user = "postgres"
  password = ""
  url = "jdbc:postgresql://localhost:5432/peanotes"
}

standard-timeout = 10ms
foo.timeout = ${standard-timeout}
bar.timeout = ${standard-timeout}
foo= {
   p1 = null
}

flyway = {
  enabled = true
  driver = ${database.driver}
  url = ${database.url}
  user = ${database.user}
  password = ${database.password}
  metaTable = "flyway_schema_history"
  locations = [
    "classpath:db/migration"
    , "classpath:db/migration-postgresql"
  ]
  placeHolders = {
    "p1" = "value1"
    "p2" = "value2"
  }
  callbacks = [
    "top.ilovemyhome.commons.common.config.bean.FlywayCallback"
  ]
}

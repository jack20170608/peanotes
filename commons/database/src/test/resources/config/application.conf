database = {
  url = "jdbc:postgresql://localhost:5432/postgres"
  driver = "org.postgresql.Driver"
  user = "postgres"
  password = ""
  auto_commit = false

  pool = {
    connection_timeout = 5s
    validation_timeout = 10s
    initialization_fail_timeout = 120s
    max_pool_size = 10
    min_pool_size = 1
    name = "db-pool"
  }
}

flyway = {
  enabled = true
  driver = ${database.driver}
  url = ${database.url}
  user = ${database.user}
  password = ${database.password}
  metaTable = "flyway_schema_history"
  locations = [
    "db/migration"
    , "db/migration-postgresql"
  ]
  placeHolders = {}
  callbacks = [
    "org.flywaydb.core.internal.callback.NoopCallback"
  ]
}
